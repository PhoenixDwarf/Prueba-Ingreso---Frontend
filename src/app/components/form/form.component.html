<form class="form-container">
    <div class="form-content">
        <mat-form-field>
            <mat-label class="form-origin">
                Origen
            </mat-label>
            <input type="text" matInput required [formControl]="origin" [ngModel]="originModel" (ngModelChange)="originModel = $event.toUpperCase()">
            <mat-error *ngIf="origin.invalid">{{getErrorMessageOrigin()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label class="form-destination">
                Destino
            </mat-label>
            <input type="text" matInput required [formControl]="destination" [ngModel]="destinationModel" (ngModelChange)="destinationModel = $event.toUpperCase()">
            <mat-error *ngIf="destination.invalid">{{getErrorMessageDestination()}}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="accent" class="form-button" 
                [disabled]="!(destination.valid && origin.valid) || ((destinationModel == originModel) && (originModel == destinationModel))"
            (click)="submitForm()">Buscar Vuelos</button>
    </div>

    <div class="form-error animate__animated animate__bounce" 
         *ngIf="(destinationModel == originModel) && (originModel == destinationModel) && destinationModel != ''">
        <div class="form-error-message">
            Â¡No puedes ingresar valores iguales en ambas casillas! 
        </div>
    </div>
</form>
